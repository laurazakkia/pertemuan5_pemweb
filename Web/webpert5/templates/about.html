<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - {{ data.nama }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">{{ data.nama }}</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}" class="{% if request.path == '/' %}active{% endif %}">Home</a></li>
            <li><a href="{{ url_for('about') }}" class="{% if request.path == '/about' %}active{% endif %}">About</a></li>
            <li><a href="{{ url_for('contact') }}" class="{% if request.path == '/contact' %}active{% endif %}">Contact</a></li>
        </ul>
    </nav>

    <main class="about-container">
        <section class="about-section">
            <div class="about-header">
                <h1>{{ data.about.title }}</h1>
            </div>
            
            <div class="about-content">
                {% if data.about.image %}
                <div class="profile-image">
                    <img src="{{ url_for('static', filename='images/' + data.about.image) }}" alt="{{ data.nama }}">
                </div>
                {% endif %}
                
                <div class="about-text">
                    {% for paragraph in data.about.description %}
                    <p>{{ paragraph }}</p>
                    {% endfor %}
                </div>
            </div>
        </section>
    </main>
</body>
</html>
